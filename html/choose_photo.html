<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Change photo</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <select id="faceSelect">
            <option value="dawid.jpg">Dawid</option>
            <option value="felipe.jpg">Felipe</option>
        </select>
        <a href="../index.html">Go back</a>
        <script>

            const faceSelect = document.querySelector('#faceSelect');

            faceSelect.value = localStorage.getItem('face');

            faceSelect.addEventListener('change', (e) => {
                localStorage.setItem('face', e.target.value)
            });

        </script>
    </body>
</html>
